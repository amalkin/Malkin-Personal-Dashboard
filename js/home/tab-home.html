<ion-view view-title="we.Uni Campus" class="home-page">
  <ion-content has-bouncing="false"
               has-tabs="true"
               has-header="true">
    <img ng-src="img/uni-campus-logo.png" class="unic-logo">
    <button class="button button-small button-center button-balanced activated">28 days left</button>
    <div class="item item-icon-right">
      <span>May 16, San Diego</span>
      <i class="icon ion-ios-location"></i>
      <i class="icon ion-ios-upload-outline"></i>
    </div>

    <progress-bar max="100" progress="progress" title="Before you go"></progress-bar>
    <check-list preview="true"></check-list>
  </ion-content>
</ion-view>
